<!DOCTYPE html>
<html lang="en" class="h-full" data-theme>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config (optional customizations)
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'system-ui', 'Avenir', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial']
          },
          colors: {
            primary: {
              DEFAULT: '#6366F1',
              50: '#EEF2FF', 100: '#E0E7FF', 200: '#C7D2FE', 300: '#A5B4FC', 400: '#818CF8', 500: '#6366F1', 600: '#4F46E5', 700: '#4338CA', 800: '#3730A3', 900: '#312E81'
            }
          },
          boxShadow: {
            soft: '0 10px 30px rgba(0,0,0,0.06)'
          }
        }
      },
      darkMode: ['class']
    }
  </script>
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Chart.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html[data-theme='dark'] { color-scheme: dark; }
  </style>
</head>
<body class="h-full overflow-x-hidden bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 font-inter">
  <div class="min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar"
  class="w-64 bg-white dark:bg-gray-900 shadow-md fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out z-30">

      <div class="h-16 flex items-center gap-3 px-4 border-b border-gray-200 dark:border-gray-800">
        <div class="size-9 grid place-items-center rounded-xl bg-primary-100 dark:bg-primary-900/40 text-primary-700 dark:text-primary-200 shadow-soft">
          <i data-lucide="wallet" class="w-5 h-5"></i>
        </div>
        <span class="font-semibold">Expense Tracker</span>
      </div>
      <nav class="p-3 space-y-2">
        <a href="{% url 'dashboard' %}" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="home" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="list" class="w-5 h-5"></i>
          <span>Transactions</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="pie-chart" class="w-5 h-5"></i>
          <span>Analytics</span>
        </a>
        <a href="{% url 'budgets' %}" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="target" class="w-5 h-5"></i>
          <span>Budgets</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span>Settings</span>
        </a>
      </nav>
      <div class="mt-auto p-4 hidden lg:block">
        <div class="p-4 rounded-2xl bg-gradient-to-br from-primary-50 to-white border border-gray-200 dark:from-gray-900 dark:to-gray-900/60 dark:border-gray-800">
          <p class="text-sm text-gray-600 dark:text-gray-300">Track, analyze, and stay on top of your spending.</p>
        </div>
      </div>
    </aside>
      {% block content %}
      {% endblock %}
  </div>

  <!-- Add Expense Modal -->
  <div id="expenseModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div class="relative mx-auto mt-24 w-[95%] max-w-xl">
      <div class="rounded-2xl bg-white border border-gray-200 shadow-2xl dark:bg-gray-900 dark:border-gray-800">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-800">
          <h3 class="font-semibold">Add New Expense</h3>
          <button id="closeModal" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <form class="p-4 grid sm:grid-cols-2 gap-3">
          <div class="sm:col-span-2">
            <label class="text-sm text-gray-600 dark:text-gray-300">Description</label>
            <input type="text" class="mt-1 w-full px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800" placeholder="e.g., Grocery run" />
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Amount</label>
            <input type="number" step="0.01" class="mt-1 w-full px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800" placeholder="0.00" />
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Date</label>
            <input type="date" class="mt-1 w-full px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800" />
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Category</label>
            <select class="mt-1 w-full px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800">
              <option>Groceries</option>
              <option>Transport</option>
              <option>Eating Out</option>
              <option>Entertainment</option>
              <option>Bills</option>
            </select>
          </div>
          <div>
            <label class="text-sm text-gray-600 dark:text-gray-300">Payment</label>
            <select class="mt-1 w-full px-3 py-2 rounded-xl bg-gray-100 dark:bg-gray-800">
              <option>Cash</option>
              <option>Card</option>
              <option>Bank</option>
            </select>
          </div>
          <div class="sm:col-span-2 flex items-center justify-end gap-2 pt-2">
            <button type="button" id="cancelModal" class="px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-800">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded-xl bg-primary-600 hover:bg-primary-700 text-white">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  // Render icons once
  lucide.createIcons();

  // Sidebar toggle (mobile)
  const openSidebarBtn = document.getElementById('openSidebar');
  const sidebar = document.getElementById('sidebar');
  if (openSidebarBtn && sidebar) {
    openSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
    document.addEventListener('click', (e) => {
      const clickedInside = sidebar.contains(e.target) || openSidebarBtn.contains(e.target);
      if (!clickedInside && window.innerWidth < 1024) {
        sidebar.classList.add('-translate-x-full');
      }
    });
  }

  // Theme toggle with localStorage
  const THEME_KEY = 'et-theme';
  const html = document.documentElement;
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const savedTheme = localStorage.getItem(THEME_KEY) || (prefersDark ? 'dark' : 'light');
  html.classList.toggle('dark', savedTheme === 'dark');
  html.setAttribute('data-theme', savedTheme);

  const themeToggle = document.getElementById('themeToggle');

  // Chart.js sample chart
  const ctx = document.getElementById('spendChart');
  let chart = null;
  if (ctx && window.Chart) {
    const data = {
      labels: ['Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
      datasets: [{
        label: 'Expenses',
        data: [420, 560, 510, 690, 620, 740],
        tension: 0.35,
        borderWidth: 2,
        borderColor: html.classList.contains('dark') ? '#818CF8' : '#4F46E5',
        backgroundColor: 'transparent',
        pointRadius: 3,
      }]
    };
    const options = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        y: { grid: { color: 'rgba(0,0,0,0.06)' }, ticks: { callback: (v) => '$' + v } },
        x: { grid: { display: false } }
      }
    };
    chart = new Chart(ctx, { type: 'line', data, options });
  }

  // Theme toggle listener (single & clean)
  if (themeToggle) {
    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      const theme = isDark ? 'dark' : 'light';
      localStorage.setItem(THEME_KEY, theme);
      html.setAttribute('data-theme', theme);

      // update chart color instantly
      if (chart) {
        chart.data.datasets[0].borderColor = isDark ? '#818CF8' : '#4F46E5';
        chart.update();
      }
    });
  }

  // Modal controls
  const modal = document.getElementById('expenseModal');
  const addBtn = document.getElementById('addExpenseBtn');
  const closeBtn = document.getElementById('closeModal');
  const cancelBtn = document.getElementById('cancelModal');
  const openModal = () => modal.classList.remove('hidden');
  const closeModal = () => modal.classList.add('hidden');
  addBtn?.addEventListener('click', openModal);
  closeBtn?.addEventListener('click', closeModal);
  cancelBtn?.addEventListener('click', closeModal);
  modal?.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
});
</script>


</body>
</html>
